<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <link rel="shortcut icon" type="image/x-icon" href="../resources/img/GSY4.ico" />
        <title>GEYASE LISTA CLIENTE</title>
    </h:head>
    <h:body>
        <ui:include src="../Home/inventarioGeyase.xhtml"> </ui:include>

        <h:form>
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />


            </h:panelGrid>
            <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                <div class="table-responsive col-sm-12" >
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />

                        <p:dataTable class="table table-striped" var="cliente" resizableColumns="true" style="margin-bottom:20px" value="#{controllerClientCreate.cliente}">
                            <p:column headerText="Id">
                                <h:outputText value="#{cliente.codCli}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{cliente.nomCli}" />
                            </p:column>

                            <p:column headerText="apellido">
                                <h:outputText value="#{cliente.apeCli}" />
                            </p:column>

                            <p:column headerText="Cedula">
                                <h:outputText value="#{cliente.cedCli}" />
                            </p:column>


                            <p:column headerText="Sexo">
                                <h:outputText value="#{cliente.sexoCli}" />
                            </p:column>

                            <p:column headerText="Telofono">
                                <h:outputText value="#{cliente.telCli}" />
                            </p:column>

                            <p:column headerText="Email">
                                <h:outputText value="#{cliente.emailCli}" />
                            </p:column>

                            <p:column headerText="Direccion">
                                <h:outputText value="#{cliente.dirCli}" />
                            </p:column>

                            <p:column headerText="Accion">

                                <h:commandButton value="Editar"  action="#{controllerClientCreate.verDatosParaEditarCliente(cliente)}"/> <br></br> <br></br>
                                <h:commandButton value="Eliminar"  action="#{controllerClientCreate.eliminarCliente(cliente)}"></h:commandButton>
                            </p:column>


                        </p:dataTable>

                    </h:form>
                </div>
            </p:dialog>
        </h:form>
    </h:body>
</html>
