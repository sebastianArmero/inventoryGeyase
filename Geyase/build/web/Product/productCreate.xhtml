<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link href="../resources/css/stiloCreateUser.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <script src="../resources/js/bootstrap.js" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/x-icon" href="../resources/img/GSY4.ico" />

        <title>GEYASE CREAR PRODUCTO</title>
    </h:head>

    <h:body>
        <ui:include src="../Home/inventarioGeyase.xhtml"> </ui:include>



        <ul class="nav nav-pills col-sm-6 col-md-12 " style=" margin-bottom: 25px;">
            <li role="presentation" class=" btn  btn-primary "><a href="#">REGISTRAR PRODUCTO</a></li>
            <li role="presentation"><a class="btn" href="#{controllerProduct.redirigirListPro()}">LISTAR PRODUCTOS</a></li>
        </ul>
        <div class="">

            <div class="container ">

                <div class="row  col-sm-6 col-md-12">

                    <div class="col-md-6 col-md-offset-3">

                        <div class="panel panel-login panelLogin">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="text-center">
                                        <h2 class="titulo">REGISTRAR</h2>
                                    </div>
                                </div>
                                <hr></hr>
                            </div>
                            <div class="panel-body" style="padding: 40px;">
                                <div class="row">

                                    <h:form>


                                        <div class="form-group">
                                            <label style="color: cyan;font-size: 16px;">DESCRIPCION</label>
                                            <h:inputText id="DESCRIPRO" pt:placeholder="" class="form-control" value="#{controllerProduct.descriPro}"></h:inputText>

                                        </div>

                                        <div class="form-group">
                                            <label style="color: cyan;font-size: 16px;">PRECIO</label>
                                            <h:inputText id="PREPRO" pt:placeholder="" class="form-control" value="#{controllerProduct.prePro}"></h:inputText>

                                        </div>
                                        <div class="form-group">
                                            <label style="color: cyan;font-size: 16px;">CANTIDAD</label>

                                            <h:inputText id="CANPRO" pt:placeholder="" class="form-control" value="#{controllerProduct.cantidadPro}"></h:inputText>

                                        </div>



                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <h:commandButton  class="form-control btn btn-register" value="enviar" action="#{controllerProduct.createPro()}"></h:commandButton>
                                                </div>
                                            </div>
                                        </div>

                                    </h:form> 

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
